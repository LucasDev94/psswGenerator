<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="png" href="./icons/psswGeneratorIcon.png">
    <title>PsswGenerator</title>
  </head>

  <body>
    <main class="container">
      <h1 class="title">Generador de contraseñas seguras</h1>
      
      <div class="areaPssw">
        <div class="generate-pssw">

          <input type="text" class="areaPssw-pssw" />
          <div class="areaPssw-areaButtons">
            <div class="areaPssw-areaButtons-btn" id="copy">
              <img src="./icons/content_copy_FILL0_wght400_GRAD0_opsz24.svg" alt=""/>
              <span>Copiar</span>
            </div>
            <div class="areaPssw-areaButtons-btn" id="generate">
              <img src="./icons/autorenew_FILL0_wght400_GRAD0_opsz24.svg" alt="">
              <span>Generar</span>
            </div>
          </div>
        </div>
        <div class="security-color">
          <div class="security-color-back"></div>
          <div class="security-color-aply sec-high-green"></div>
        </div>
      </div>

      
      <div class="areaCustom">
        <h2 class="areaCustom-title">Personalizar contraseña</h2>
        
        <div class="areaCustom-digits">
            <p>Longitud de contraseña: </p>
            <div class="areaCustom-digits-select">
              <input type="number" class="areaCustom-digits-select-value" id="valor" min="10" max="25" value="15">
              <!-- <span class="areaCustom-digits-select-value" id="valor"></span> -->
              <input type="range" id="numero" name="numero" min="10" max="25" step="1" value="15" class="areaCustom-digits-select-range"/>
            </div>
        </div>

        <form class="areaCustom-characteres">
            <legend class="areaCustom-characteres-title">Tipo de caracteres</legend>
            <div class="areaCustom-characteres-boxes">
              <div>
                <input type="checkbox" class="areaCustom-characteres-character" id="mayus" checked><label class="areaCustom-characteres-character" for="mayus">Mayusculas</label>
              </div>
              <div>
                <input type="checkbox" class="areaCustom-characteres-character" id="minus" checked><label class="areaCustom-characteres-character" for="minus">Minusculas</label>
              </div>
              <div>
                <input type="checkbox" class="areaCustom-characteres-character" id="symbols" checked><label class="areaCustom-characteres-character" for="symbols">Simbolos</label>
              </div>
              <div>
                <input type="checkbox" class="areaCustom-characteres-character" id="numbers" checked><label class="areaCustom-characteres-character" for="numbers">Numeros</label>
              </div>
            </div>
        </form>
      </div>
      <p class="error"></p>

    </main>

    <script src="./js/pssw.js"></script>
  </body>
</html>
