<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Pssw Generator</title>
  </head>

  <body>
    <main class="container">
      <div class="areaPssw">
        <input type="text" class="areaPssw-pssw" />
        <div class="areaPssw-buttons">
          <img src="./icons/content_copy_FILL0_wght400_GRAD0_opsz24.svg" alt="" id="copy"/>
          <img src="./icons/autorenew_FILL0_wght400_GRAD0_opsz24.svg" alt="" id="generate">
        </div>
      </div>
      <div class="areaCustom">
        <h2 class="areaCustom-title">Personalice su contraseña</h2>
        <div class="areaCustom-digits">
            <!-- <label for="numero">Número:</label> -->
            <p>Longitud de contraseña: </p>
            <div class="areaCustom-digits-select">
              <span class="areaCustom-digits-select-value" id="valor"></span>
              <input type="range" id="numero" name="numero" min="10" max="25" step="1" value="15" class="areaCustom-digits-select-range"/>
            </div>
        </div>
        <form class="areaCustom-characteres">
            <legend>Elija el tipo de caracteres</legend>
            <div class="areaCustom-characteres-boxes">
              <div>
                <input type="checkbox" class="areaCustom-characteres-character" id="mayus" checked><label class="areaCustom-characteres-character" for="mayus">Mayusculas</label>
              </div>
              <div>
                <input type="checkbox" class="areaCustom-characteres-character" id="minus" checked><label class="areaCustom-characteres-character" for="minus">Minusculas</label>
              </div>
              <div>
                <input type="checkbox" class="areaCustom-characteres-character" id="character" checked><label class="areaCustom-characteres-character" for="character">Simbolos</label>
              </div>
              <div>
                <input type="checkbox" class="areaCustom-characteres-character" id="number" checked><label class="areaCustom-characteres-character" for="number">Numeros</label>
              </div>
            </div>
        </form>
      </div>

    </main>

    <script src="./js/pssw.js"></script>
  </body>
</html>
