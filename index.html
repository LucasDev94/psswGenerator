<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pssw Generator</title>
</head>
<body>
    <main class="container">
        <div class="areaPsww">
            <input type="text" class="areaPsww-pssw">
            <div class="areaPssw-buttons">
                <img src="" alt="">
            </div>
        </div>
        <div class="areaCustom">
            <h2 class="areaCustom-title">Personalice su contraseña</h2>
        </div>

        <label for="numero">Número:</label>
<input type="range" id="numero" name="numero" min="8" max="25" step="1">
<p>Valor seleccionado: <span id="valor"></span></p>

    </main>
    <script>
        const slider = document.getElementById("numero");
  const output = document.getElementById("valor");
  output.innerHTML = slider.value;

  slider.oninput = function() {
    output.innerHTML = this.value;
  }
    </script>
</body>
</html>
